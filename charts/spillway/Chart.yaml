apiVersion: v2
name: spillway
description: >
  Replicates Kubernetes Secrets and ConfigMaps across namespaces in near real
  time using annotations on the source object.
type: application
version: 0.2.2
appVersion: "0.2.2"
keywords:
  - kubernetes
  - secrets
  - configmaps
  - replication
  - controller
home: https://github.com/kroy-the-rabbit/spillway
sources:
  - https://github.com/kroy-the-rabbit/spillway
maintainers:
  - name: kroy
    email: kroy@kroy.io
annotations:
  artifacthub.io/category: security
  artifacthub.io/displayName: Spillway
  artifacthub.io/license: Apache-2.0
  artifacthub.io/changes: |
    - kind: fixed
      description: Add self-heal fallback requeue, indexed cleanup, and replica delete remap hardening
    - kind: fixed
      description: Helm reuse-values upgrades now default selfHealInterval safely
    - kind: added
      description: Label-selector namespace targeting (replicate-to-matching)
    - kind: added
      description: Kubernetes Events on replication success and failure
    - kind: added
      description: Custom Prometheus metric spillway_replications_total
    - kind: security
      description: Cleanup now filters by managed-by label (was unbounded List)
  artifacthub.io/maintainers: |
    - name: kroy
      email: kroy@kroy.io
