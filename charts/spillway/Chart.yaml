apiVersion: v2
name: spillway
description: >
  Replicates Kubernetes Secrets and ConfigMaps across namespaces in near real
  time using annotations on the source object.
type: application
version: 0.2.4
appVersion: "0.2.4"
keywords:
  - kubernetes
  - secrets
  - configmaps
  - replication
  - controller
icon: https://raw.githubusercontent.com/kroy-the-rabbit/spillway/main/icon.svg
home: https://github.com/kroy-the-rabbit/spillway
sources:
  - https://github.com/kroy-the-rabbit/spillway
maintainers:
  - name: kroy
    email: kroy@kroy.io
annotations:
  artifacthub.io/category: security
  artifacthub.io/displayName: Spillway
  artifacthub.io/license: Apache-2.0
  artifacthub.io/changes: |
    - kind: security
      description: Pin all GitHub Actions to commit SHAs to prevent supply chain attacks
    - kind: added
      description: Startup probe support in Helm chart (opt-in via startupProbe value)
    - kind: added
      description: SECURITY.md with private disclosure policy and operational considerations
    - kind: added
      description: Project icon wired into ArtifactHub
    - kind: changed
      description: Per-target sync logging moved to verbosity level 1 to reduce default log noise
    - kind: fixed
      description: Kustomize probes now include timeoutSeconds and failureThreshold
  artifacthub.io/maintainers: |
    - name: kroy
      email: kroy@kroy.io
